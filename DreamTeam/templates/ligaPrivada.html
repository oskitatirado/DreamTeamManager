<html>
<head>
<title>Dream Team Manager</title>
</head>
<body>
{% include 'header.html' %}
{% if error %}
<p>El nombre de la liga o la password no existen.</p>
<p>{{error}}.</p>
{% endif %}

<form method="post" >{% csrf_token %} 
	
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
			<label for="nombreLiga"> Nombre de la Liga:</label>
			<input class="form-control" type="text" name="nombreLiga" required="True">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
			<label for="passwordLiga"> Password:</label>
			<input class="form-control" type="password" name="passwordLiga" required="True">
			</div>
		</div>
	</div>
	
		<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
			
			<input class="btn btn-primary" type="submit" value="Continuar">
			</div>
		</div>
	</div>

</form>
</body>
</html>
